<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1FFF87" />
    <meta name="description" 
    content="Esta é uma página que segue o tema de um layout de login moderno.">

    <title>Login</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/img/user.ico" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="/assets/css/main.css">

    <!-- icones -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="content back" id="img"></div>
        <div class="content" id="login">
            <div class="content-login mid" id="margin">
                <div class="title">
                    <h3>Bem vindo de volta</h3>
                    <h1>Faça login na sua conta</h1>
                </div>
    
                <form>
                    <div class="input">
                        <span>E-mail</span>
                        <input type="email" name="email" id="email" placeholder="codelandia@gmail.com">
                        <span>Senha</span>
                        <input type="password" name="password" id="password" placeholder="*********">
                    </div>
                    <div class="links">
                        <div class="links-imp">
                            <input type="radio" name="radio" id="radio">
                            <label for="radio">Lembre de mim</label>
                        </div>
                        <div class="links-imp">
                            <a href="#">Esqueceu sua senha?</a>
                        </div>
                    </div>
    
                    <button type="submit" id="enter">Entrar</button>
                    <button type="submit" id="google">
                        <i class="ri-google-fill ri-xl"></i> Ou faça login com o Google
                    </button>
                </form>
            </div>
            <div class="bottom">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </div>
    </main>
</body>
</html>
